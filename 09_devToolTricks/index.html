<!DOCTYPE html>
<html>
<head>
	<title>Dev Tool Tricks</title>
</head>
<body>
	<p onclick="makeGreen()">xBREAKxDOWNx</p>

	<script>
		const dogs = [{name: 'snickers', age: 2},{name: 'hugo', age: 5}];

		function makeGreen(){
			document.querySelector('p').style.color = 'green';
		}

		console.log('hello');
		console.log('hello i am %s', 'chris'); // interpolated
		console.log('%chello i am styled', 'color:pink; background-color:black;'); // styled
		console.warn('oh no!'); // warning
		console.error('error'); // error
		console.info('some useful info... maybe'); // info
		// testing
		const p = document.querySelector('p');
		console.assert(p.classList.contains('thisclass'), 'no, it doesnt');
		console.clear(); // clearing
		console.dir(p)// viewing dom elements
		// grouping things together
		dogs.forEach(dog=>{
			console.group(`${dog.name}`); // console.groupCollapsed(`${dog.name}`);
			console.log(`this is ${dog.name}`);
			console.log(`${dog.name} is ${dog.age} years old.`);
			console.groupEnd(`${dog.name}`);
		});
		// counting
		console.count('chris');
		console.count('chris');
		console.count('pak');
		console.count('pak');
		console.count('chris');
		console.count('pak');
		console.count('pak');
		// timing
		console.time('fetching data');
		fetch('https://api.github.com/users/wesbos')
		.then(data=>data.json())
		.then(data=>{
			console.timeEnd('fetching data');
			console.log(data);
		});
		console.table(dogs); // presents in a table form
	</script>
</body>
</html>
