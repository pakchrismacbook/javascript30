<!DOCTYPE html>
<html>
<head>
	<title>Selecting Multiple Checkboxes By Holding Shift</title>
	<style>
		p{display:inline-block;}
	</style>
</head>
<body>
	<div class="inbox">
		<div class="item">
			<input type="checkbox">
			<p>inbox layout</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>check one item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>hold down shift</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>click checkbox</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>also checks everything inbetween</p>
		</div>
	</div>
	<script>
		let lastChecked;
		let inbetween = false;
		const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

		checkboxes.forEach(item=>{ item.addEventListener('click', handleCheck); });

		function handleCheck(e){
			// check if shift key is pressed down AND they are checking checkbox
			if(e.shiftKey && this.checked){
				checkboxes.forEach(box=>{
					if(box===this || box===lastChecked) inbetween = !inbetween;
					if(inbetween) box.checked = true;
				});
			}

			lastChecked = this;
		}
	</script>
</body>
</html>
