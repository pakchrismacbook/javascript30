<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.hero{display:inline-block; background-color:pink;}
		h1{font-size:100px; text-shadow:10px 10px 0 rgba(0,0,0,1);}
	</style>
</head>
	<div class="hero">
		<h1>TITLE</h1>
	</div>
<body>
	<script>
		const hero = document.querySelector('.hero');
		const text = hero.querySelector('h1');
		const walk = 100; // 100px

		function shadow(e){
			// const width = hero.offsetWidth;
			// const height = hero.offsetHeight;
			const { offsetWidth: width, offsetHeight: height } = hero; // es6 destructuring
			let { offsetX: x, offsetY: y } = e;

			if(this!==e.target){
				x = x+e.target.offsetLeft;
				y = y+e.target.offsetTop;
			}
			// console.log(x,y)

			const xWalk = (x/width*walk)-(walk/2);
			const yWalk = (y/height*walk)-(walk/2);
			// console.log(xWalk,yWalk)

			// text.style.textShadow = `${xWalk}px ${yWalk}px 0 gray`;
			text.style.textShadow = `
				${xWalk}px ${yWalk}px 0 gray,
				${xWalk*-1}px ${yWalk*-1}px 0 white,
				${xWalk*-1}px ${yWalk}px 0 yellow,
				${xWalk}px ${yWalk*-1}px 0 orange
			`;
		}

		hero.addEventListener('mousemove', shadow);
	</script>
</body>
</html>
